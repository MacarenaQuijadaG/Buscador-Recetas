<!DOCTYPE html>
<html lang="es">
<head>
    <title>Detalles de la Receta</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>{{ recipe.title }}</h1>
    <div class="container">
        <img src="{{ recipe.image }}" alt="{{ recipe.title }}">
         <h2>Instrucciones</h2>
             <ul>
                  {% for step in recipe.analyzedInstructions[0].steps %}
            <li>{{ step.number }}. {{ step.step }}</li>
                 {% endfor %}
    </ul>
    <a href="/results.html">Volver a Resultados</a>
    </div>
</body>
</html>
